{# components/_tool_list_item.html #}

<div class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-6 p-4">
    <div class="flex-shrink-0 w-24 h-24 sm:w-16 sm:h-16">
        {% if tool.image %}
            <img src="{{ tool.image.url }}" alt="{{ tool.name }} logo" class="w-full h-full object-contain rounded-md border border-gray-200 p-1">
        {% else %}
            <div class="w-full h-full bg-gray-100 rounded-md flex items-center justify-center">
                <i class="fas fa-shield-alt text-gray-400 text-3xl"></i>
            </div>
        {% endif %}
    </div>

    <div class="flex-grow text-center sm:text-left">
        <h4 class="text-lg font-semibold text-gray-900">{{ tool.name }}</h4>
        <div class="mt-1">
            {% include 'components/_rating_stars.html' with rating_value=tool.rating %}
        </div>
        <p class="text-sm text-gray-600 mt-2 leading-relaxed">
            {{ tool.description|truncatechars:150 }}
        </p>
    </div>

    <div class="flex-shrink-0 pt-2 sm:pt-0">
        <a href="{{ tool.display_url }}" 
           target="_blank" 
           rel="noopener noreferrer"
           class="btn-primary w-full sm:w-auto">
           Visitar sitio <i class="fas fa-arrow-right ml-2 text-xs"></i>
        </a>
    </div>
</div>
